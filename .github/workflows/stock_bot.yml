name: Stock-Bot-Auto-Worker

on:
  schedule:
    - cron: '0 11 * * *' # 매일 20:00 KST
  push:
    paths:
      - 'stock-alarm-bot/**'
  workflow_dispatch:      # 이 줄이 있어야 버튼이 생깁니다!

jobs:
  run-logic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stock-alarm-bot

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install TA-Lib & Dependencies
        run: |
          sudo apt-get update && sudo apt-get install build-essential wget -y
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install && cd ..
          pip install -r requirements.txt

      - name: Execute Thinking Engine
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENDART_API_KEY: ${{ secrets.OPENDART_API_KEY }}
        run: python main.py